services:
  odoo:
    container_name: odoo
    build:
      context: ./odoo/17.0
      dockerfile: ./Dockerfile
    ports:
      - "8069:8069"
    networks:
      - odoo_network
    volumes:
      - ./odoo/config:/etc/odoo
      - ./extra-addons:/mnt/extra-addons
      - ./odoo/data:/var/lib/odoo
      - ./odoo17.0:/opt/odoo17.0
    depends_on:
      - db
      - redis
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=odoo
  redis:
    image: "redis:alpine"
    container_name: "redis"
    ports:
      - "6379:6379"
    networks:
      - odoo_network
    volumes:
      - ./redis/redis_data:/data
      - ./redis/conf:/usr/local/etc/redis/redis.conf
  db:
    image: postgres:14
    container_name: db
    networks:
      - odoo_network
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "odoo" ]
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
networks:
  odoo_network:
    driver: bridge